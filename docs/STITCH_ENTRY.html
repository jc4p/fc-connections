<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#fbf9f9] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#fbf9f9] p-4 pb-2 justify-between">
          <div class="text-[#181012] flex size-12 shrink-0 items-center" data-icon="X" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
              ></path>
            </svg>
          </div>
          <h2 class="text-[#181012] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Create Listing</h2>
        </div>
        <h3 class="text-[#181012] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Category</h3>
        <div class="flex flex-wrap gap-3 p-4">
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#e2d4d7] px-4 h-11 text-[#181012] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#dd9ba9] relative cursor-pointer"
          >
            Dating
            <input type="radio" class="invisible absolute" name="81e05f1a-3403-43d1-8aa6-a1b72efac67f" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#e2d4d7] px-4 h-11 text-[#181012] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#dd9ba9] relative cursor-pointer"
          >
            Friendship
            <input type="radio" class="invisible absolute" name="81e05f1a-3403-43d1-8aa6-a1b72efac67f" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#e2d4d7] px-4 h-11 text-[#181012] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#dd9ba9] relative cursor-pointer"
          >
            Job
            <input type="radio" class="invisible absolute" name="81e05f1a-3403-43d1-8aa6-a1b72efac67f" />
          </label>
        </div>
        <h3 class="text-[#181012] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Prompts</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <textarea
              placeholder="What are you looking for?"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181012] focus:outline-0 focus:ring-0 border-none bg-[#f1eaeb] focus:border-none min-h-36 placeholder:text-[#8a5c66] p-4 text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <textarea
              placeholder="What makes you unique?"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181012] focus:outline-0 focus:ring-0 border-none bg-[#f1eaeb] focus:border-none min-h-36 placeholder:text-[#8a5c66] p-4 text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <textarea
              placeholder="What are your interests?"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181012] focus:outline-0 focus:ring-0 border-none bg-[#f1eaeb] focus:border-none min-h-36 placeholder:text-[#8a5c66] p-4 text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <textarea
              placeholder="What are your values?"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181012] focus:outline-0 focus:ring-0 border-none bg-[#f1eaeb] focus:border-none min-h-36 placeholder:text-[#8a5c66] p-4 text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <textarea
              placeholder="What are your goals?"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181012] focus:outline-0 focus:ring-0 border-none bg-[#f1eaeb] focus:border-none min-h-36 placeholder:text-[#8a5c66] p-4 text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#dd9ba9] text-[#181012] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Next</span>
          </button>
        </div>
        <div class="h-5 bg-[#fbf9f9]"></div>
      </div>
    </div>
  </body>
</html>
